<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="head-wrap">
            <div class="logo-wrap">
                <img src="./images/logo.png" alt="miin">
            </div>
        </div>
        <div class="section1-wrap">
            <div class="title-wrap">
                <img src="./images/section1_title.png" alt="">
            </div>
        </div>
        <div class="section2-wrap">
            <div class="iphone-wrap">
                <img src="./images/iphone.png" alt="">
            </div>
            <div class="title-wrap">
                <img src="./images/section2_title.png" alt="">
            </div>
            <div class="contents-wrap">
                <img src="./images/section2_contents.png" alt="">
            </div>
            <button class="more-minivertisng-btn"></button>
            <div class="contents2-wrap">
                <img src="./images/section2_contents2.png" alt="">
            </div>
            <div class="arrow-wrap">
                <img src="./images/section2_arrow.png" alt="">
            </div>
        </div>
        <div class="section3-wrap">
            <div class="info-wrap">
                <div class="label-wrap">
                    인스타그램 주소
                </div>
                <div class="input-wrap">
                    <div class="insta-area">
                        <span>http://Instagram.com/</span>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="label-wrap">
                    휴대폰 번호
                    <span>*협찬 진행 여부를 문자로 안내드립니다</span>
                </div>
                <div class="input-wrap">
                    <div class="phone-area">
                        <input type="text" class="tel1" name="" id="">
                        <input type="text" class="tel2" name="" id="">
                        <input type="text" class="tel3" name="" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>미인:미니 인플루언서</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122532857-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-122532857-1');
    </script>    
</head>
<body>
    <div class="main-wrap">
        <div class="move-top">
            <img src="./images/top_btn.png" alt="">
        </div>
        <div class="move-request">
            <button></button>
        </div>
        <div class="head-wrap">
            <div class="logo-wrap">
                <img src="./images/logo.png" alt="miin">
            </div>
        </div>
        <div class="section1-wrap">
            <div class="title-wrap">
                <img src="./images/section1_title.png" alt="">
            </div>
        </div>
        <div class="section2-wrap">
            <div class="iphone-wrap">
                <img src="./images/iphone.png" alt="">
            </div>
            <div class="title-wrap">
                <img src="./images/section2_title.png" alt="">
            </div>
            <div class="contents-wrap">
            	<div class="text">
            		<img src="./images/section2_text.png" alt="">
            	</div>
            	<div class="clients">
            		<img src="./images/clients.jpg" alt="">
            	</div>
            </div>
            <button class="more-minivertisng-btn"></button>
            <div class="contents2-wrap">
                <img src="./images/section2_contents2.png" alt="">
            </div>
            <div class="arrow-wrap">
                <img src="./images/section2_arrow.png" alt="">
            </div>
        </div>
        <div class="section3-wrap">
            <div class="info-wrap">
                <div class="label-wrap">
                    인스타그램 주소
                </div>
                <div class="input-wrap">
                    <div class="insta-area">
                        <div>
                            <img src="./images/insta_link.png" alt="">
                        </div>
                        <input type="text" id="mb_link">
                    </div>
                </div>
                <div class="label-wrap">
                    휴대폰 번호
                    <span>*협찬 진행 여부를 문자로 안내드립니다</span>
                </div>
                <div class="input-wrap">
                    <div class="phone-area">
                        <input type="text" id="mb_phone1">
                        <input type="text" id="mb_phone2">
                        <input type="text" id="mb_phone3">
                    </div>
                </div>
                <div class="label-wrap">
                    이메일 주소
                    <span>*협찬제품의 브랜드와 가이드를 메일로 보내드립니다</span>
                </div>
                <div class="input-wrap">
                    <div class="email-area">
                        <input type="text" id="mb_email">
                    </div>
                </div>
                <div class="notice-wrap">
                    <span>-잘못된 정보 입력 시 협찬이 제공되지 않을 수 있습니다</span>
                    <span>-문의는 @official_miin 으로 다이렉트 메세지 주세요</span>
                </div>
                <div class="button-wrap">
                    <button onclick="request_sponsor()"></button>
                </div>
                <div class="copyright-wrap">
                    <img src="./images/copyright.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
		var $sec_3_Position = 0;
		var currentScroll = 0;
		$(window).on('load', function() {
			$sec_3_Position = ($('.section3-wrap').offset().top - 550);
		});
		$(window).scroll(function() {
			currentScroll = $(this).scrollTop();
			if(currentScroll > $('.main-wrap').height()/4) {
				TweenMax.to($('.main-wrap .move-top'), 0.33, {autoAlpha: 1});
			} else {
				TweenMax.to($('.main-wrap .move-top'), 0.33, {autoAlpha: 0});
			}
			
			if(currentScroll >= $sec_3_Position) {
				TweenMax.to($('.main-wrap .move-request'), 0.73, {y: 76});
				TweenMax.to($('.main-wrap .move-top'), 0.73, {ease: Bounce.easeOut, y: 87});
			} else {
				TweenMax.to($('.main-wrap .move-request'), 0.73, {y: 0});
				TweenMax.to($('.main-wrap .move-top'), 0.73, {y: 0});
			}
		});
		// 고정 탑버튼 클릭
		$('.main-wrap .move-top').on('click', function() {
			$('html, body').animate({
				scrollTop: 0
			}, currentScroll*0.65);
		});
		// 고정 신청버튼 클릭
		$('.main-wrap .move-request').on('click', function() {
			$('html, body').animate({
				scrollTop: $('.section3-wrap').offset().top
			}, 800);
		});

        function request_sponsor()
        {
            var mb_link         = $("#mb_link").val();
            var mb_phone1       = $("#mb_phone1").val();
            var mb_phone2       = $("#mb_phone2").val();
            var mb_phone3       = $("#mb_phone3").val();
            var mb_email        = $("#mb_email").val();
            var mb_phone        = mb_phone1 + mb_phone2 + mb_phone3;

            if (mb_link == "")
            {
                alert("인스타그램 주소를 정확히 입력해 주세요.");
                return false;
            }

            if (mb_phone1 == "" || mb_phone2 == "" || mb_phone3 == "")
            {
                alert("휴대폰 번호를 정확히 입력해 주세요.");
                return false;
            }

            if (mb_email == "")
            {
                alert("이메일 주소를 입력해 주세요.");
                return false;
            }

            $.ajax({
                type   : "POST",
                async  : false,
                url    : "./main_exec.php",
                data:{
                    "mb_link"				: mb_link,
                    "mb_phone"				: mb_phone,
                    "mb_email"      		: mb_email
                },
                success: function(response){
                    console.log(response);
                    alert("협찬 신청이 완료 되었습니다.");
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
